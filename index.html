<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organizador Financiero</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.app.css">
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <div class="logo">💰</div>
      <h1>Organizador Financiero</h1>
      <p class="sub">Control inteligente de tus finanzas</p>
      <div class="controls">
        <select id="mesSelector" aria-label="Mes"></select>
        <button id="exportBtn" class="btn">📥 Exportar</button>
        <button id="resetBtn" class="btn danger">🧹 Reset</button>
      </div>
    </div>
    <div class="cards" id="topCards">
      <div class="card">💵<div class="label">Ingresos</div><div id="sumIngresos" class="value">$ 0</div></div>
      <div class="card">🏠<div class="label">Fijos</div><div id="sumFijos" class="value">$ 0</div></div>
      <div class="card">💳<div class="label">Tarjetas</div><div id="sumTarjetas" class="value">$ 0</div></div>
      <div class="card">🏦<div class="label">Créditos</div><div id="sumCreditos" class="value">$ 0</div></div>
      <div class="card">🛒<div class="label">Compras</div><div id="sumCompras" class="value">$ 0</div></div>
      <div class="card">💎<div class="label">Ahorros</div><div id="sumAhorros" class="value">$ 0</div></div>
      <div class="card dark">📈<div class="label">Total Gastos</div><div id="sumGastos" class="value">$ 0</div></div>
      <div class="card green">🪙<div class="label">Disponible</div><div id="sumLibre" class="value">$ 0</div></div>
    </div>
  </header>

  <main class="main">
    <section id="analisisMensual"></section>

    <section class="tabs">
      <div class="tab active" data-tab="dashboard">📊 Dashboard</div>
      <div class="tab" data-tab="ingresos">💵 Ingresos</div>
      <div class="tab" data-tab="fijos">🏠 Fijos</div>
      <div class="tab" data-tab="tarjetas">💳 Tarjetas</div>
      <div class="tab" data-tab="creditos">🏦 Créditos</div>
      <div class="tab" data-tab="compras">🛒 Compras</div>
      <div class="tab" data-tab="ahorros">💎 Ahorros</div>
    </section>

    <section id="dashboard" class="panel">
      <h2>Dashboard aquí</h2>
    </section>

    <section id="ingresos" class="panel hidden">
      <button id="addIngreso" class="add">+ Agregar</button>
      <div id="listaIngresos"></div>
    </section>

    <section id="fijos" class="panel hidden">
      <button id="addFijo" class="add">+ Agregar</button>
      <div id="listaFijos"></div>
    </section>

    <section id="tarjetas" class="panel hidden">
      <button id="addTarjeta" class="add">+ Agregar</button>
      <div id="listaTarjetas"></div>
    </section>

    <section id="creditos" class="panel hidden">
      <button id="addCredito" class="add">+ Agregar</button>
      <div id="listaCreditos"></div>
    </section>

    <section id="compras" class="panel hidden">
      <button id="addCompra" class="add">+ Agregar</button>
      <div id="listaCompras"></div>
    </section>

    <section id="ahorros" class="panel hidden">
      <button id="addAhorro2" class="add">+ Nueva Meta</button>
      <div id="listaAhorros"></div>
    </section>

    <section id="metasAhorro"></section>

    <section id="tablaHistorial"></section>

    <div id="recomendaciones"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-window">
      <button id="closeModal" class="modal-close" title="Cerrar">✕</button>
      <h3 id="modalTitle">Formulario</h3>
      <form id="modalForm"></form>
    </div>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script src="app.app.js"></script>
</body>
</html>
