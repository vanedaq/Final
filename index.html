<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organizador Financiero</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="style.app.css">
</head>
<body>
  <header class="hero">
    <div class="container header-grid">
      <div class="logo">💰</div>
      <div class="titulo">
        <h1>Organizador Financiero</h1>
        <p class="sub">Control inteligente de tus finanzas</p>
      </div>
      <div class="controls">
        <select id="mesSelector" class="mes-select" aria-label="Seleccionar mes"></select>
        <button id="exportBtn" class="btn">💾 Exportar</button>
        <button id="resetBtn" class="btn danger">🧹 Reset</button>
      </div>
    </div>

    <div class="panel-cards">
      <div class="card" id="cardIngresos"><div class="label">💵 Ingresos</div><div id="sumIngresos" class="big">$ 0</div></div>
      <div class="card" id="cardFijos"><div class="label">🏠 Fijos</div><div id="sumFijos" class="big">$ 0</div></div>
      <div class="card" id="cardTarjetas"><div class="label">💳 Tarjetas</div><div id="sumTarjetas" class="big">$ 0</div></div>
      <div class="card" id="cardCreditos"><div class="label">🏦 Créditos</div><div id="sumCreditos" class="big">$ 0</div></div>
      <div class="card" id="cardCompras"><div class="label">🛒 Compras</div><div id="sumCompras" class="big">$ 0</div></div>
      <div class="card" id="cardAhorros"><div class="label">💎 Ahorros</div><div id="sumAhorros" class="big">$ 0</div></div>
      <div class="card dark" id="cardGastos"><div class="label">📈 Total Gastos</div><div id="sumGastos" class="big">$ 0</div></div>
      <div class="card accent" id="cardLibre"><div class="label">💰 Disponible</div><div id="sumLibre" class="big">$ 0</div></div>
    </div>
  </header>

  <main class="container main-grid">
    <section id="analisisMensual" class="block"></section>

    <nav class="tabs">
      <button class="tab active" data-tab="dashboard">📊 Dashboard</button>
      <button class="tab" data-tab="ingresos">💵 Ingresos</button>
      <button class="tab" data-tab="gastosFijos">🏠 Fijos</button>
      <button class="tab" data-tab="tarjetas">💳 Tarjetas</button>
      <button class="tab" data-tab="creditos">🏦 Créditos</button>
      <button class="tab" data-tab="compras">🛒 Compras</button>
      <button class="tab" data-tab="ahorros">💎 Ahorros</button>
    </nav>

    <section id="dashboard" class="panel">
      <h2>📊 Análisis del Mes</h2>
      <div id="tablaHistorial"></div>
      <div id="recomendaciones"></div>
      <div id="metasAhorro"></div>
    </section>

    <section id="ingresos" class="panel hidden">
      <h2>💵 Ingresos <button id="addIngreso" class="btn small">+ Agregar</button></h2>
      <div id="listaIngresos"></div>
    </section>

    <section id="gastosFijos" class="panel hidden">
      <h2>🏠 Gastos Fijos <button id="addFijo" class="btn small">+ Agregar</button></h2>
      <div id="listaFijos"></div>
    </section>

    <section id="tarjetas" class="panel hidden">
      <h2>💳 Tarjetas <button id="addTarjeta" class="btn small">+ Agregar</button></h2>
      <div id="listaTarjetas"></div>
    </section>

    <section id="creditos" class="panel hidden">
      <h2>🏦 Créditos <button id="addCredito" class="btn small">+ Agregar</button></h2>
      <div id="listaCreditos"></div>
    </section>

    <section id="compras" class="panel hidden">
      <h2>🛒 Compras <button id="addCompra" class="btn small">+ Agregar</button></h2>
      <div id="listaCompras"></div>
    </section>

    <section id="ahorros" class="panel hidden">
      <h2>💎 Ahorros <button id="addAhorro" class="btn small">+ Agregar</button></h2>
      <div id="listaAhorros"></div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-inner" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="modal-close" aria-label="Cerrar">✕</button>
      <h3 id="modalTitle">Formulario</h3>
      <form id="modalForm"></form>
    </div>
  </div>

  <script src="app.app.js" defer></script>
</body>
</html>
